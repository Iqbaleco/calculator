<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #calculator {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        input {
            width: 80px;
            height: 50px;
            margin: 5px;
            text-align: center;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
        }

        #reset-btn {
            width: 150px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
        }
    </style>

</head>

<body>
    <div id="calculator">
        <input type="text" id="num1" value="">
        <input type="text" id="num2" value="">
        <input type="text" id="result" disabled>
    </div>
    <div>
        <button id="add-btn">+</button>
        <button id="subtract-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
        <button id="reset-btn">Reset</button>
    </div>

    <script>
        const calculator = document.getElementById('calculator');
        const addButton = document.getElementById('add-btn');
        const subtractButton = document.getElementById('subtract-btn');
        const multiplyButton = document.getElementById('multiply-btn');
        const divideButton = document.getElementById('divide-btn');
        const resetButton = document.getElementById('reset-btn');

        addButton.addEventListener('click', () => {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = document.getElementById('result');

            result.value = parseInt(num1) + parseInt(num2);
        });

        subtractButton.addEventListener('click', () => {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = document.getElementById('result');

            result.value = parseInt(num1) - parseInt(num2);
        });

        multiplyButton.addEventListener('click', () => {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = document.getElementById('result');

            result.value = parseInt(num1) * parseInt(num2);
        });

        divideButton.addEventListener('click', () => {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = document.getElementById('result');
            result.value = parseInt(num1) / parseInt(num2);
        });

        resetButton.addEventListener('click', () => {
            const num1 = document.getElementById('num1');
            const num2 = document.getElementById('num2');
            const result = document.getElementById('result');

            num1.value = '';
            num2.value = '';
            result.value = '';
        });
    </script>
</body>

</html>
